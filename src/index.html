<!DOCTYPE html>
<html>
  <head>
    <title>Wizard Duel</title>
  </head>
  <body>
    <div class="container">
      <h1>Wizard Duel</h1>
      <div id="duel-display">
        <div class="character-img" id="character1-img"></div>
        <div id="duel-status"></div>
        <div class="character-img" id="character2-img"></div>
      </div>
      <div id="bottom-display">
        <form>
          <div id="character-creation">
            <div id="character1-creation">
              <div class="form-group">
                <label for="character1-name">Player 1 Name:</label>
                <input class="form-control" id="character1-name" type="text" required>
              </div>
              <div class="form-group">
                <label for="character1-house">Player 1 House:</label>
                <select id="character1-house">
                  <option value="gryffindor">Gryffindor</option>
                  <option value="hufflepuff">Hufflepuff</option>
                  <option value="ravenclaw">Ravenclaw</option>
                  <option value="slytherin">Slytherin</option>
                </select>
              </div>
              <div class="form-group">
                <label for="gender1">Player 1 Gender:</label>
                <input name="gender1" type="radio" value="male" checked> Male
                <input name="gender1" type="radio" value="female"> Female
              </div>
            </div>

            <div id="character2-creation">
              <div class="form-group">
                <label for="character2-name">Player 2 Name:</label>
                <input class="form-control" id="character2-name" type="text" required>
              </div>
              <div class="form-group">
                <label for="character2-house">Player 2 House:</label>
                <select id="character2-house">
                  <option value="gryffindor">Gryffindor</option>
                  <option value="hufflepuff">Hufflepuff</option>
                  <option value="ravenclaw">Ravenclaw</option>
                  <option value="slytherin">Slytherin</option>
                </select>
              </div>
              <div class="form-group">
                <label for="gender2">Player 2 Gender:</label>
                <input name="gender2" type="radio" value="male" checked> Male
                <input name="gender2" type="radio" value="female"> Female
              </div>
            </div>
          </div>
          <button type="submit" id="create-btn" class="btn"> Create Characters! </button>
        </form>
        
        <div id="stats-display">
          <div id="character1-details">
            <h5><span id="character1-name-disp"></span></h5>
            <div class="stats" id="character1-stats">
              <p>Level: <span id="character1-level-disp"></span></p>
              <p>Health: <span id="character1-health-disp"></span></p>
              <p>House: <span id="character1-house-disp"></span></p>
              <p>Personality: <span id="character1-personality-disp"></span></p>
            </div>
          </div>

          <div id="buttons-between">
            <button class="btn" id="start-duel">Start Duel!</button>
            <div id="attack-buttons">
              <div id="character1-buttons">
                <button class="btn attack-btn" value="character1" id="character1-attack">Attack!</button>
                <button class="btn flee-btn" value="character1" id="character1-flee">Flee!</button>
              </div>
              <div id="character2-buttons">
                <button class="btn attack-btn" value="character2" id="character2-attack">Attack!</button>
                <button class="btn flee-btn" value="character2" id="character2-flee">Flee!</button>
              </div>
            </div>
          </div>

          <div id="character2-details">
            <h5><span id="character2-name-disp"></span></h5>
            <div class="stats" id="character2-stats">
                <p>Level: <span id="character2-level-disp"></span></p>
                <p>Health: <span id="character2-health-disp"></span></p>
                <p>House: <span id="character2-house-disp"></span></p>
                <p>Personality: <span id="character2-personality-disp"></span></p>
            </div>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
